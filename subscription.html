    <main>      
      <form>       
        <div class="container">          
          <label id:"lform" for="title">Hola</label>
          <p id="title"></p>
          
          <div class="row">
            <div class="col">
              <div class="nest-col">
                 <label for="fname">Full Name</label>
              </div>
              <div class="nest-col">
                <input type="text" id="fname" name="fname"  placeholder="Your name..." >
                <label id="lname" for="fname"></label>
              </div>
            </div>
            <div class="col">
              <div class="nest-col">
                <label for="email">Email</label>
              </div>
              <div class="nest-col">
                <input type="text" id="email" name="email" placeholder="Your email..." >
                <label id="lemail" for="email"></label>
              </div>
            </div>
          </div>
               
          <div class="row">
            <div class="col">
              <div class="nest-col">
                <label for="password">Password</label>
              </div>
              <div class="nest-col">
                <input type="text" id="password" name="password" placeholder="Write a password..." >
                <label id="lpassword" for="password"></label>
              </div>
            </div>
            <div class="col">
              <div class="nest-col">
                  <label for="repeat-pass">Repeat password</label>
              </div>
              <div class="nest-col">
                <input type="text" id="repeat-pass" name="repeat-pass" placeholder="Repeat password..."  >
                <label id="lrepeat" for="repeat-pass"></label>
              </div>              
            </div>
          </div>   
        
          <div class="row">
            <div class="col">
              <div class="nest-col">
                <label for="age">Age</label>
              </div>
              <div class="nest-col">
                <input type="text" id="age" name="age" placeholder="Your age..." >
                <label id="lage" for="age"</label>
              </div>
            </div>
            <div class="col">
            <div class="nest-col">
                <label for="phone">Phone</label>
              </div>
              <div class="nest-col">
                <input type="text" id="phone" name="phone" placeholder="Your phone..." >
                <label id="lphone" for="phone"></label>
              </div>
            </div>
          </div>        

          <div class="row">
            <div class="col">
              <div class="nest-col">
                 <label for="adress">Address</label>
              </div>
              <div class="nest-col">
                <input type="text" id="address" name="address" placeholder="Your address..." >
                <label id="laddress" for="address"></label>
              </div>
            </div>
            <div class="col">
              <div class="nest-col">
                <label for="city">City</label>
              </div>
              <div class="nest-col">
                <input type="text" id="city" name="city" placeholder="Your city..." >
                <label id="lcity" for="city"></label>
              </div>
            </div>
          </div>          

          <div class="row">
            <div class="col">
              <div class="nest-col">
                <label for="zcode">Zip Code</label>
              </div>
              <div class="nest-col">
                <input type="text" id="zcode" name="zcode" placeholder="Your Zip Code..." >
                <label id="lcode" for="zcode"></label>
              </div>
            </div>
            <div class="col">
              <div class="nest-col">
                <label for="id">ID</label>
              </div>
              <div class="nest-col">
                <input type="text" id="id" name="id" placeholder="Your ID..." >
                <label id="lid" for="id"></label>
              </div>
            </div>
          </div>  
       
          <div class="row-btn">
            <input id="submit" type="submit" value="Submit" >
          </div>
        </div> 
       
      </form>         
    </main>

    <footer id="main-footer" class="grid">
      <div id="global-news"><strong>Global News</strong></div>
      <div id="rights">&copyAll rights reserved</div>
      <div id="global-link"><a href="#" target="_blank">Global News</a></div>
    </footer>
